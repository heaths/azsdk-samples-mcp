name: published

on:
  workflow_run:
    workflows: [release]
    types: [completed]
  workflow_dispatch:

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Bump version
        run: |
          # Extract current version
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj)

          # Parse base version (strip prerelease if present)
          if [[ "$VERSION" == *-* ]]; then
            BASE_VERSION="${VERSION%%-*}"
          else
            BASE_VERSION="$VERSION"
          fi

          # Increment minor version
          MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
          MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
          NEW_BASE_VERSION="$MAJOR.$((MINOR + 1)).0"

          # Add prerelease if original had prerelease
          if [[ "$VERSION" == *-* ]]; then
            NEW_VERSION="${NEW_BASE_VERSION}-preview.1"
          else
            NEW_VERSION="$NEW_BASE_VERSION"
          fi

          # Update .csproj file
          sed -i "s/<Version>$VERSION<\/Version>/<Version>$NEW_VERSION<\/Version>/" src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj

          # Create PR with context based on trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PR_BODY="Automated version bump (manually triggered)"
          else
            PR_BODY="Automated version bump after release workflow completed"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Use a consistent branch name variable
          BRANCH_NAME="version-bump-$NEW_VERSION"

          # Close any existing PR for this branch
          echo "Checking for existing PR on branch $BRANCH_NAME..."
          EXISTING_PR=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number' 2>&1)
          if [ $? -eq 0 ] && [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "Closing existing PR #$EXISTING_PR"
            gh pr close "$EXISTING_PR" --comment "Closing to create a new PR with updated changes"
          else
            echo "No existing PR found or unable to check"
          fi

          # Delete the remote branch if it exists to avoid conflicts
          echo "Checking if remote branch $BRANCH_NAME exists..."
          if git ls-remote --heads origin "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "Deleting existing remote branch $BRANCH_NAME"
            git push origin --delete "$BRANCH_NAME"
          else
            echo "Remote branch does not exist"
          fi

          git checkout -b "$BRANCH_NAME"
          git add src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj
          git commit -m "Bump version to $NEW_VERSION"
          git push origin "$BRANCH_NAME"
          
          # Create PR and capture the number directly from the output
          PR_URL=$(gh pr create --title "Bump version to $NEW_VERSION" --body "$PR_BODY" --base main --head "$BRANCH_NAME")
          CREATE_EXIT_CODE=$?
          
          if [ "$CREATE_EXIT_CODE" -eq 0 ]; then
            PR_NUMBER=$(echo "$PR_URL" | sed -n 's/.*\/\([0-9]*\)$/\1/p' | tr -d '[:space:]')
            
            # Enable auto-merge on the created PR
            if [ -n "$PR_NUMBER" ]; then
              echo "Enabling auto-merge for PR #$PR_NUMBER"
              MERGE_OUTPUT=$(gh pr merge "$PR_NUMBER" --auto --squash 2>&1)
              MERGE_EXIT_CODE=$?
              if [ "$MERGE_EXIT_CODE" -ne 0 ]; then
                echo "Note: Auto-merge could not be enabled. This may be due to branch protection requirements, failing checks, merge conflicts, or permission issues."
                echo "Error details: $MERGE_OUTPUT"
              fi
            else
              echo "Warning: Failed to retrieve PR number from output: $PR_URL"
            fi
          else
            echo "Error: Failed to create PR"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
