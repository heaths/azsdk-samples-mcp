name: published

on:
  workflow_run:
    workflows: [release]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Bump version
        run: |
          # Extract current version
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj)

          # Parse base version (strip prerelease if present)
          if [[ "$VERSION" == *-* ]]; then
            BASE_VERSION="${VERSION%%-*}"
          else
            BASE_VERSION="$VERSION"
          fi

          # Increment minor version
          MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
          MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
          NEW_BASE_VERSION="$MAJOR.$((MINOR + 1)).0"

          # Add prerelease if original had prerelease
          if [[ "$VERSION" == *-* ]]; then
            NEW_VERSION="${NEW_BASE_VERSION}-preview.1"
          else
            NEW_VERSION="$NEW_BASE_VERSION"
          fi

          # Update .csproj file
          sed -i "s/<Version>$VERSION<\/Version>/<Version>$NEW_VERSION<\/Version>/" src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj

          # Create PR with context based on trigger
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PR_BODY="Automated version bump (manually triggered)"
          else
            PR_BODY="Automated version bump after release workflow completed"
          fi
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b version-bump-$NEW_VERSION
          git add src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj
          git commit -m "Bump version to $NEW_VERSION"
          git push origin version-bump-$NEW_VERSION
          gh pr create --title "Bump version to $NEW_VERSION" --body "$PR_BODY" --base main --head version-bump-$NEW_VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
