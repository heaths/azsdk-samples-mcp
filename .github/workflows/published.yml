name: published

on:
  release:
    types: [published]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Bump version
        run: |
          # Extract current version
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj)

          # Parse and increment minor version
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_VERSION="$MAJOR.$((MINOR + 1)).0"

          # Update .csproj file
          sed -i "s/<Version>$VERSION<\/Version>/<Version>$NEW_VERSION<\/Version>/" src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj

          # Create PR
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b version-bump-$NEW_VERSION
          git add src/AzureSdk.SamplesMcp/AzureSdk.SamplesMcp.csproj
          git commit -m "Bump version to $NEW_VERSION"
          git push origin version-bump-$NEW_VERSION
          gh pr create --title "Bump version to $NEW_VERSION" --body "Automated version bump after release ${{ github.event.release.tag_name }}" --base main --head version-bump-$NEW_VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
